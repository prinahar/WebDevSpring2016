    <table ng-controller="FormController" class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Form Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <form class="form-horizontal">
                <input ng-model="form.title" id="name" class="form-control" type="text" placeholder="name" size="5"/>
            </form>
        </td>
        <td>
            <span ng-click="addForm(form)" class="btn glyphicon glyphicon-plus"></span>
            <span ng-click="updateForm(form)" class="btn glyphicon glyphicon-ok"></span>
        </td>
    </tr>
    <tr ng-repeat="form in forms">
        <td>{{form.title}}</td>
        <td>
        <span ng-click="deleteForm($index)" class="btn glyphicon glyphicon-remove"></span>
        <span ng-click="selectForm($index)" class="btn glyphicon glyphicon-pencil"></span>
        </td>
