<h1 class="page-header">Profile</h1>
<form ng-controller="ProfileController" class="form-horizontal">
    <div class="form-group">
        <div class="col-xs-2">
            <label for="userName">Username :</label>
        </div>
        <div class="col-xs-9">
            <input ng-model="user.username" id="userName" class="form-control" type="text" placeholder="Username"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-2">
            <label for="password"> Password :</label>
        </div>
        <div class="col-xs-9">
            <input ng-model="user.password" id="password" class="form-control" type="password" placeholder="Password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-2">
            <label for="firstName">First Name :</label>
        </div>
        <div class="col-xs-9">
            <input ng-model="user.firstName" id="firstName" class="form-control" type="text" placeholder="First Name"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-2">
            <label for="lastName">Last Name :</label>
        </div>
        <div class="col-xs-9">
            <input ng-model="user.lastName" id="lastName" class="form-control" type="text" placeholder="Last Name"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-2">
            <label for="email">Email :</label>
        </div>
        <div class="col-xs-9">
            <input ng-model="user.emails" id="email" class="form-control" type="text" placeholder="Email"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-2">
            <label for="phone">Phone :</label>
        </div>
        <div class="col-xs-9">
            <input ng-model="user.phones" id="phone" class="form-control" type="text" placeholder="000-000-0000"/>
        </div>
    </div>
    <div class="col-xs-2">
        <button ng-click="update(user)"class="btn btn-primary" type="button">Update</button>
    </div>
</form>
