<h1 class="page-header">Fields</h1>
<ul class="nav nav-tabs nav-justified">
    <li role="presentation"><a href="#/forms">Forms</a></li>
    <li role="presentation" class="active"><a href="#">Fields</a></li>
</ul>
<div ng-controller="FieldController">
<div class="modal fade" id="fieldModalId" tabindex="-1" role="dialog">

    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title text-center" id="modalLabel">{{fieldModal.label}}</h4>
            </div>

            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="label" class="col-sm-2 control-label">Label: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="label" ng-model="fieldModal.label">
                        </div>
                    </div>

                    <div class="form-group" ng-switch on="fieldModal.type">

                        <div ng-switch-when="TEXT">
                            <label for="placeholder" class="col-sm-2 control-label">Placeholder: </label>
                            <div class="col-sm-10">
                                <input type="text"
                                       class="form-control" id="placeholder"
                                       ng-model="fieldModal.placeholder">
                            </div>
                        </div>

                        <div ng-switch-when="EMAIL">
                            <label for="placeholder2" class="col-sm-2 control-label">Placeholder: </label>
                            <input type="text" class="form-control"
                                   id="placeholder2" ng-model="fieldModal.placeholder">
                        </div>

                        <div ng-switch-when="TEXTAREA">
                            <label for="placeholder3" class="col-sm-2 control-label">Placeholder: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="placeholder3"
                                       ng-model="fieldModal.placeholder">
                            </div>
                        </div>

                        <div ng-switch-when="OPTIONS">
                            <label for="options1" class="col-sm-2 control-label">Options: </label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="options1"
                                          ng-model="fieldModal.options">
                                </textarea>
                            </div>
                        </div>

                        <div ng-switch-when="CHECKBOXES">
                            <label for="options2" class="col-sm-2 control-label">Options: </label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="options2" ng-model="fieldModal.options">
                                </textarea>
                            </div>
                        </div>

                        <div ng-switch-when="RADIOS">
                            <label for="options3" class="col-sm-2 control-label">Options: </label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="options3" ng-model="fieldModal.options">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="updateField(fieldModal)">Update</button>
                </div>

            </div>
        </div>
    </div>

</div>

<form>

    <div class="form-group" ng-repeat="field in fields"  ng-switch on="field.type">

        <label for="{{field._id}}">{{field.label}}</label>

        <div class="form-horizontal row">
            <div ng-switch-when="TEXT">
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="{{field._id}}" placeholder="{{field.placeholder}}">
                </div>
            </div>

            <div ng-switch-when="DATE">
                <div class="col-xs-8">
                    <input type="date" class="form-control" id="{{field._id}}" placeholder="{{field.placeholder}}">
                </div>
            </div>

            <div ng-switch-when="EMAIL">
                <div class="col-xs-8">
                    <input type="email" class="form-control" id="{{field._id}}" placeholder="{{field.placeholder}}">
                </div>
            </div>

            <div ng-switch-when="TEXTAREA">
                <div class="col-xs-8">
                    <textarea class="form-control" id="{{field._id}}" placeholder="{{field.placeholder}}"></textarea>
                </div>
            </div>


            <div ng-switch-when="OPTIONS">
                <div class="col-xs-8">
                    <select class="form-control">
                        <option value="{{option.value}}" ng-repeat="option in field.options">{{option.label}}</option>
                    </select>
                </div>
            </div>

            <div ng-switch-when="CHECKBOXES">
                <div class="col-xs-8">
                    <div class="checkbox" ng-repeat="option in field.options">
                        <label>
                            <input type="checkbox" value="{{option.value}}">{{option.label}}
                        </label>
                    </div>
                </div>

            </div>

            <div ng-switch-when="RADIOS">
                <div class="col-xs-8">
                    <div class="radio" ng-repeat="option in field.options">
                        <label>
                            <input type="radio" value="{{option.value}}">{{option.label}}
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <a class="btn btn-small" ng-click="editField(field._id)" data-toggle="modal" data-target="#fieldModalId"><span class="glyphicon glyphicon-pencil"></span></a>
                <a class="btn btn-small"> <span class="glyphicon glyphicon-plus"></span></a>
                <a class="btn btn-small" ng-click="removeField(field._id)"> <span class="glyphicon glyphicon-remove"></span></a>
                <a class="btn btn-small"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="addField">Add New Field</label>
        <div class="form-horizontal row">
            <div class="col-xs-8">
                <select ng-model="fieldType" class="form-control" id="addField">
                    <option value="singleLineText">Single Line Text</option>
                    <option value="date">Date</option>
                    <option value="dropdown">Dropdown</option>
                    <option value="checkbox">Checkboxes</option>
                    <option value="radioButtons">Radio buttons</option>
                    <option value="paragraphTextField">Paragraph Text Field</option>
                </select>
            </div>
            <div>
                <a ng-click="addField(fieldType)" class="btn btn-small">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
    </div>
</form>
</div>
