<h1 class="page-header" xmlns="http://www.w3.org/1999/html">Admin</h1>
<h2 class="sub-header">Users</h2>
<div class="table-responsive" ng-controller="AdminController">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-label="sort"></span>  Username
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-label="sort"></span>  Password
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-label="sort"></span>  First Name
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-label="sort"></span>  Last Name
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-label="sort"></span>  Roles
                </th>
                <th>
                    Actions
                </th>
            </tr>
         </thead>
        <tbody>
             <tr>
                 <td>
                    <form class="form-horizontal">
                     <input id="username" class="form-control" type="text" placeholder="username" ng-model="currentUser.username">
                    </form>
                 </td>
                 <td>
                     <form class="form-horizontal">
                      <input id="password" class="form-control" type="text" placeholder="password" ng-model="currentUser.password"/>
                     </form>
                 </td>
                 <td>
                     <form class="form-horizontal">
                         <input id="firstName" class="form-control" type="text" placeholder="firstName" ng-model="currentUser.firstName"/>
                     </form>
                 </td>
                 <td>
                     <form class="form-horizontal">
                         <input id="lastName" class="form-control" type="text" placeholder="lastName" ng-model="currentUser.lastName"/>
                     </form>
                 </td>
                 <td>
                     <form class="form-horizontal">
                         <input id="roles" class="form-control" ng-model="currentUser.roles" placeholder="roles" />
                     </form>
                 </td>
                 <td>
                     <span class="btn glyphicon glyphicon-plus"  ng-click="addUser(currentUser)"></span>
                     <span class="btn glyphicon glyphicon-ok" ng-click="updateUser(currentUser)"></span>

                 </td>
             </tr>
             <tr ng-repeat="user in users">
                 <td>{{user.username}}</td>
                 <td>{{user.password}}</td>
                 <td>{{user.firstName}}</td>
                 <td>{{user.lastName}}</td>
                 <td>{{user.roles}}</td>
                 <td>
                     <span class="btn glyphicon glyphicon-remove" ng-click="deleteUser(user)" ng-hide="user.roles.indexOf('admin') >= 0"></span>
                     <span class="btn glyphicon glyphicon-cog" ng-click="selectUser(user)"></span>
                 </td>
             </tr>
             </tr>
        </tbody>
    </table>
</div>
