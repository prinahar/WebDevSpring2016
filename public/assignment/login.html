<!DOCTYPE html>
<html>
<head>
    <title>Form Maker/Login</title> 
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div id="head" class="container">
        <div class="row"> 
            <div class="col-xs-7">
                <h1> Form Maker </h1>
            </div>
            <div class="col-xs-1">
                <h5><a href='register.html'>Register</a></h5>
            </div>
            <div class="col-xs-1">
                <h5><a href='login.html'>Login</a></h5>
            </div>
            <div class="col-xs-1">
                <h5><a href='username.html'>Username</a></h5>
            </div>
            <div class="col-xs-1">
                <h5><a href='logout.html'>Logout</a></h5>
            </div>
        </div>
    </div>
    
    <div id="intro" class="container">
        <div class="row">
            <div class="col-xs-1">
                <h5><a class="btn btn-block" href='home.html'>Home</a></h5>
                <h5><a class="btn btn-block" href='profile.html'>Profile</a></h5>
                <h5><a class="btn btn-block" href='admin.html'>Admin</a></h5>
                <h5><a class="btn btn-block" href='forms.html'>Forms</a></h5>
            </div>
            <div class="col-xs-11">
                <h2>Login</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-2">
                        <label for="userName">Username:</label>
                    </div>
                    <div class="col-xs-9">
                        <input id="userName" class="form-control" type="text" placeholder="Username"/>
                    </div>
                </div>
                <div class="form-group">
                        <div class="col-xs-2">
                    <label for="password"> Password:</label>
                        </div>
                        <div class="col-xs-9">
                    <input id="password" class="form-control" type="password" placeholder="Password"/>
                        </div>
                </div>
                <div class="col-xs-2">
            	<button class="btn btn-primary btn-block" type="button">Login</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
