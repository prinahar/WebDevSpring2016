            <div class="form-group">
                <div class="col-xs-2">
                    <label for="username">Username</label>
                </div>
                <div class="col-xs-9">
                    <input ng-model="currentUser.username" id="username" class="form-control" type="text" placeholder="Username"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2">
                    <label for="password"> Password</label>
                </div>
                <div class="col-xs-9">
                    <input ng-model="currentUser.password" id="password" class="form-control" type="password" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2">
                    <label for="verifyPassword">Verify Password</label>
                </div>
                <div class="col-xs-9">
                    <input ng-model="currentUser.password" id="verifyPassword" class="form-control" type="password" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2">
                    <label for="email"> Email</label>
                </div>
                <div class="col-xs-9">
                    <input ng-model="currentUser.email" id="email" class="form-control" type="email" placeholder="youremail@domain.com"/>
                </div>
            </div>
            <div class="col-xs-2">
                <button ng-click="register(currentUser)" class="btn btn-primary" type="button">Register</button>
            </div>
