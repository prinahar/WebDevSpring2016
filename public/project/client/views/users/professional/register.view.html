<h1 class="page-header">Register</h1>
<form ng-controller="RegisterController" class="form-horizontal">
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '504641723054228',
                xfbml      : true,
                version    : 'v2.5'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <h2 class="page-header">Customers</h2>
    <h6>No need to create an account. Yay!! </h6>
    <!--<div class="btn btn-primary">Login with Facebook</div>-->
    <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>

    <h2 class="page-header">Salon Professionals</h2>
    <div class="form-group">
        <div class="col-xs-2">
            <label for="username">Username</label>
        </div>
        <div class="col-xs-9">
            <input ng-model="user.username" id="username" class="form-control" type="text" placeholder="Username"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-2">
            <label for="password"> Password</label>
        </div>
        <div class="col-xs-9">
            <input ng-model="user.password" id="password" class="form-control" type="password" placeholder="Password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-2">
            <label for="verifyPassword">Verify Password</label>
        </div>
        <div class="col-xs-9">
            <input ng-model="user.password" id="verifyPassword" class="form-control" type="password" placeholder="Password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-2">
            <label for="email"> Email</label>
        </div>
        <div class="col-xs-9">
            <input ng-model="email" id="email" class="form-control" type="email" placeholder="youremail@domain.com"/>
        </div>
    </div>
    <div class="col-xs-2">
        <button ng-click="register(user)" class="btn btn-primary" type="button">Register As a Salon Professional</button>
    </div>
</form>
