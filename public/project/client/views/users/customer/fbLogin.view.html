<!--<h1 class="page-header">Login For Customers</h1>-->
<form ng-controller="fbLoginController" ng-class="form-horizontal">
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '504641723054228',
                xfbml      : true,
                version    : 'v2.5'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <h2 class="page-header">Customers</h2>
    <h6>No need to create an account. Yay!! </h6>
    <!--<div class="btn btn-primary">Login with Facebook</div>-->
    <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>
</form>
