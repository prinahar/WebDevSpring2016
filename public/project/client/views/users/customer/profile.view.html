                    <label for="userName">Username :</label>

            </div>
            <div class="form-group">
                <div class="col-xs-2">
                    <label for="password"> Password :</label>
                </div>
                <div class="col-xs-9">
                    <input ng-model="currentUser.password" id="password" class="form-control" type="password" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2">
                    <label for="firstName">First Name :</label>
                </div>
                <div class="col-xs-9">
                    <input ng-model="currentUser.firstName" id="firstName" class="form-control" type="text" placeholder="First Name"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2">
                    <label for="lastName">Last Name :</label>
                </div>
                <div class="col-xs-9">
                    <input ng-model="currentUser.lastName" id="lastName" class="form-control" type="text" placeholder="Last Name"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2">
                    <label for="creditcard">Credit Card # :</label>
                </div>
                <div class="col-xs-9">
                    <input ng-model="currentUser.creditcard" id="creditcard" class="form-control" type="text" placeholder="0000-0000-0000-0000"/>
