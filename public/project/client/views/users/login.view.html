<!--<h1 class="page-header">Login For Customers</h1>-->
<div class="customBG">
<div class="container" ng-controller="LoginController">
    <h2 class="page-header">Login</h2>
    <div ng-if=message class="alert alert-danger" role="alert">
        <strong>{{message}}</strong>
    </div>
    <form ng-class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-2">
                <label for="userName">Username:</label>
            </div>
            <div class="col-xs-9">
                <input ng-model="currentUser.username" id="username" class="form-control" type="text" placeholder="Username"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2">
                <label for="password"> Password:</label>
            </div>
            <div class="col-xs-9">
                <input ng-model="currentUser.password" id="password" class="form-control" type="password" placeholder="Password"/>
            </div>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-primary" type="button" ng-click="login(currentUser)">Login</button>
        </div>
    </form>
</div>
</div>
