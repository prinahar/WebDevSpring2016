<!DOCTYPE html>
<html lang="en" ng-app="MovieAdminApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <meta charset="UTF-8">
    <title>Movie Admin</title>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
    <h1>Movie Admin</h1>
        <div ng-controller="MovieController" class="table-responsive">
            <!--<input ng-model="hello" class="form-control"/>-->
            <!--<h2>{{hello}}</h2>-->
            <!--{{movies[0].title}}-->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Director</th>
                        <th>&nbsp;</th>

                    </tr>
                </thead>
                <tbody>
                <tr>
                    <!--movie is an object created in the view-->
                    <td><input ng-model="movie.id" class="form-control"/></td>
                    <td><input ng-model="movie.title" class="form-control"/></td>
                    <td><input ng-model="movie.director" class="form-control"/></td>
                    <td>
                        <button ng-click="addMovie(movie)" class="btn btn-success">
                            Add
                        </button>
                    </td>
                    <td>
                        <button ng-click="updateMovie(movie)" class="btn btn-success">
                            Update
                        </button>
                    </td>

                </tr>
                <tr ng-repeat="movie in movies">
                    <td>{{movie.id}}</td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.director}}</td>
                    <td>
                        <button ng-click="selectMovie(movie)" class="btn btn-info">
                            Select
                        </button>
                    </td>
                    <td>
                        <button ng-click="deleteMovie(movie)" class="btn btn-danger">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
